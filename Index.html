<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Word Beater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-2 mb-5">
        <h2>Word Beater</h2>

    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p>Type The Given Word Within <span class="bg-success" id="seconds">5</span>Seconds</p>
                <h2 class="display-2 mb-5" id="current-word">Hello!</h2>
                <input type="text" id="input" class="form-control form-contol-lg" placeholder="Start typing" autofocus>
                <h4 id="message" class="mt-3"></h4>

                <!---------Score row------------>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h4>Time Left:<span id="time">0</span></h4>

                    </div>

                    <div class="col-md-6">
                        <h4>Score:
                            <span id="score">0</span>
                        </h4>
                    </div>

                </div>

                <div class="row mt-5">
                    <div class="col-md-6 mx-auto">
                        <h4>HighestScore:
                            <span id="highscore">0</span>
                        </h4>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <h3>Instructions</h3>
                        <div class="card card-btn bg-primary">
                            <p>
                                Type each word within the given time to make score
                                .To play again just type the current word.Your score will automatically reset
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/Main.js"></script>

</body>

</html>
